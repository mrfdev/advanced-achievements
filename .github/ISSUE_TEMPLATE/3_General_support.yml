name: '❓ General Support'
description: Request help
labels: [ 'general support' ]
body:
  - type: input
    id: plugin-version
    attributes:
      label: '🎆 Advanced Achievements version'
      description: 'What version of the plugin are you running?'
    validations:
      required: true

  - type: input
    id: server-version
    attributes:
      label: '🖥 Server version'
      description: 'What server version are you running?'
    validations:
      required: true

  - type: checkboxes
    id: issues-searched
    attributes:
      label: '📁 Existing issues'
      description: 'Many new issues tend to be duplicates, have you searched [existing ones](https://github.com/mrfdev/advanced-achievements/issues)?'
      options:
        - label: 'I have searched existing issues.'
          required: true

  - type: textarea
    id: description
    attributes:
      label: '❓ Description'
      description: 'Ask your question clearly and concisely.'
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: '⚙ Configuration'
      description: 'Please paste relevant configuration sections between the ``` lines below. (If you have changed it from default)'
      value: |
        ```
        
        ```
    validations:
      required: false
